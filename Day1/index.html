<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
  font-size: 10px;
  background: url('images/bg.jpg') top center;
  background-size: cover;
}

body,html {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.keys {
    display: grid;
    flex: 1;
    min-height: 50vh;
    align-items: center;
    justify-content: center;
    grid-template-columns: 1fr 1fr 1fr;
    width: 20%;
    margin: auto;
    position: relative;
    top: 15rem;
}

.key {
  border: 1px solid rgb(254, 254, 254);
  border-radius: .5rem;
  margin: 1rem;
  font-size: 1.5rem;
  padding: 1rem .5rem;
  transition: all .07s ease;
  width: 10rem;
  height: 10rem;
  text-align: center;
  color: white;
  background: rgba(0,0,0,0.4);
  text-shadow: 0 0 .5rem black;
}

.playing {
  transform: scale(1.1);
  border-color: #ffffffa6;
  box-shadow: 0 0 1rem #ffa2fc;
}

kbd {
  display: block;
  font-size: 4rem;
}

.sound {
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: .1rem;
  color: #ffc600;
}
.grad1 {
        margin: 1rem;
        background-image: radial-gradient(white, pink);
      }
      .grad2 {
        margin: 1rem;
        background-image: radial-gradient(mediumpurple,darkviolet);
        
      }
      .grad3 {
        margin: 1rem;
        background-image: radial-gradient(#38ADAE, #CD295A);
      }
      .grad4 {
        margin: 1rem;
        background-image: radial-gradient(#A9F1DF, #FFBBBB);
      }
    </style>
</head>
<body>
    <div class="keys">
        <div data-key="105" class="grad1 key">
            <span class="sound">Boom</span>
        </div>
        <div data-key="104" class="grad2 key">
            <span class="sound">Openhat</span>
        </div>
        <div data-key="103" class="grad3 key">
            <span class="sound">Clap</span>
        </div>
        <div data-key="102" class="grad4 key">
            <span class="sound">Ride</span>
        </div>
        <div data-key="101" class="grad1 key">
            <span class="sound">Hihat</span>
        </div>
        <div data-key="100" class="grad2 key">
            <span class="sound">Kick</span>
        </div>
        <div data-key="99" class="grad3 key">
            <span class="sound">Snare</span>
        </div>
        <div data-key="98" class="grad4 key">
            <span class="sound">Tink</span>
        </div>
        <div data-key="97" class="grad1 key">
            <span class="sound">Tom</span>
        </div>
    </div>
    <audio data-key="105" src="sounds/boom.wav"></audio>
    <audio data-key="104" src="sounds/openhat.wav"></audio>
    <audio data-key="103" src="sounds/clap.wav"></audio>
    <audio data-key="102" src="sounds/ride.wav"></audio>
    <audio data-key="101" src="sounds/hihat.wav"></audio>
    <audio data-key="100" src="sounds/kick.wav"></audio>
    <audio data-key="99" src="sounds/snare.wav"></audio>
    <audio data-key="98" src="sounds/tink.wav"></audio>
    <audio data-key="97" src="sounds/tom.wav"></audio>
<script>
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; 
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return; //skip it if it's not a transform
        this.classList.remove('playing');
        console.log(this);
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend',removeTransition));
    window.addEventListener('keydown', playSound);
</script>
</body>
</html>
