<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
            background: url('images/bg.jpg') top center;
            background-size: cover;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .keys {
            display: grid;
            flex: 1;
            min-height: 50vh;
            align-items: center;
            justify-content: center;
            grid-template-columns: 1fr 1fr 1fr;
            width: 20%;
            margin: auto;
            position: relative;
            top: 15rem;
        }

        .key {
            border: 1px solid rgb(254, 254, 254);
            border-radius: 6rem;
            margin: 1rem;
            font-size: 1.5rem;
            transition: all .07s ease;
            width: 10rem;
            height: 10rem;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 .5rem rgb(121, 83, 120);
            padding: 1rem;

            box-shadow: 0 0 1rem #ffa2fc;
        }

        .playing {
            transform: scale(1.1);
            border-color: #ffffffa6;
            box-shadow: 0 0 1rem #ffa2fc;
        }

        kbd {
            display: block;
            font-size: 6rem;
        }

        .sound {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: .1rem;
            color: #7700ff;
            margin-top: 1rem;
        }

        .grad1 {

            background-image: radial-gradient(white, pink);
        }

        .grad2 {

            background-image: radial-gradient(rgb(217, 203, 246), rgb(217, 160, 241));

        }

        .grad3 {

            background-image: radial-gradient(#f7f7da, #e9e578);
        }

        .grad4 {

            background-image: radial-gradient(#A9F1DF, #4f94b0);
        }
    </style>
</head>

<body>
    <div class="keys">
        <div data-key="103" class="grad3 key">
            <span class="sound">Clap</span>
            <kbd>7</kbd>
        </div>
        <div data-key="104" class="grad2 key">
            <span class="sound">Openhat</span>
            <kbd>8</kbd>
        </div>
        <div data-key="105" class="grad1 key">
            <span class="sound">Boom</span>
            <kbd>9</kbd>
        </div>
        <div data-key="100" class="grad2 key">
            <span class="sound">Kick</span>
            <kbd>4</kbd>
        </div>
        <div data-key="101" class="grad1 key">
            <span class="sound">Hihat</span>
            <kbd>5</kbd>
        </div>
        <div data-key="102" class="grad4 key">
            <span class="sound">Ride</span>
            <kbd>6</kbd>
        </div>
        <div data-key="97" class="grad1 key">
            <span class="sound">Tom</span>
            <kbd>1</kbd>
        </div>
        <div data-key="98" class="grad4 key">
            <span class="sound">Tink</span>
            <kbd>2</kbd>
        </div>
        <div data-key="99" class="grad3 key">
            <span class="sound">Snare</span>
            <kbd>3</kbd>
        </div>
    </div>
    <audio data-key="105" src="sounds/boom.wav"></audio>
    <audio data-key="104" src="sounds/openhat.wav"></audio>
    <audio data-key="103" src="sounds/clap.wav"></audio>
    <audio data-key="102" src="sounds/ride.wav"></audio>
    <audio data-key="101" src="sounds/hihat.wav"></audio>
    <audio data-key="100" src="sounds/kick.wav"></audio>
    <audio data-key="99" src="sounds/snare.wav"></audio>
    <audio data-key="98" src="sounds/tink.wav"></audio>
    <audio data-key="97" src="sounds/tom.wav"></audio>
    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //skip it if it's not a transform
            this.classList.remove('playing');
            console.log(this);
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>

</html>
